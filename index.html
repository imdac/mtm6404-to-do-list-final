<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <style>
    [v-cloak] {
      display: none
    }
    .complete {
      color: #999;
      text-decoration: line-through;
    }
  </style>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <main id="app" class="container">
    <div class="row justify-content-center">
      <div class="col col-md-6">
        <h1 class="display-4 mt-3 d-flex justify-content-between">To Do List <span>{{ remaining }}</span></h1>
        <ul class="list-group mt-3" v-cloak>
          <li class="list-group-item d-flex justify-content-between align-items-center" v-for="(item, index) in items" @click.self="checkItem(index)" :class="{complete: item.complete}" :key="index">
            <div>
              <input class="form-check-input me-1" @click.self="checkItem(index)" type="checkbox" value="" :aria-label="item.title" :checked="item.complete">
              {{ item.title }}
            </div>
            
            <button class="btn btn-danger" @click="removeItem(index)"><i class="fas fa-trash-alt fx-xs"></i></button>
          </li>
        </ul>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col col-md-4">
        <div class="card mt-5">
          <div class="card-header">Add an Item</div>
          <div class="card-body">
            <form @submit.prevent="addItem()">
              <input type="text" class="form-control" placeholder="Item" v-model="item">
              <button type="submit" class="btn btn-secondary btd-block mt-3">Add Item</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
